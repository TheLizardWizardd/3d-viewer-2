<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ship Viewer</title>
    <!-- Include model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Neutral background */
        }

        model-viewer {
            width: 80%;
            height: 80%;
            background-color: transparent; /* Transparent background */
            --poster-color: transparent;
        }
    </style>
</head>
<body>

    <!-- 3D Ship Model Viewer -->
    <model-viewer src="assets/Ship.glb"
                  alt="3D Ship Model"
                  auto-rotate
                  camera-controls
                  autoplay>
    </model-viewer>

</body>
</html>
