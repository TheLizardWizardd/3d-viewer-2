<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ship Viewer</title>
    <!-- Include model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Background Image */
        body {
            margin: 0;
            height: 100vh;
            background: url('assets/Space.webp') no-repeat center center fixed;
            background-size: cover; /* Ensure the image covers the entire screen */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 3D Viewer Container */
        model-viewer {
            width: 80%;
            height: 80%;
            background-color: transparent; /* Ensures model-viewer is clear */
            --poster-color: transparent;   /* Transparent while loading */
        }
    </style>
</head>
<body>

    <!-- 3D Model Viewer -->
    <model-viewer src="assets/Ship.glb"
                  alt="3D Ship Model"
                  auto-rotate
                  autoplay
                  camera-controls>
    </model-viewer>

</body>
</html>
